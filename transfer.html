xtends 'layouts.html' %}\
{% block heading %}

{% endblock %}
{% block body %}
<h3>Please enter your Account number and password </h3>
<form action ="{{url_for('transfer1')}}" method="post">

<a href="{{url_for('index')}}">Go Back</a>
{% endblock %}
